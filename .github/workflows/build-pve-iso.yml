          # ã€æ ¸å¿ƒä¿®å¤ã€‘ä½¿ç”¨é€šé…ç¬¦åŒ¹é…ç”Ÿæˆçš„ ISO æ–‡ä»¶å
          AUTO_ISO_FILE=$(ls *.auto-from-iso.iso | head -n 1)
          if [ -z "$AUTO_ISO_FILE" ]; then
