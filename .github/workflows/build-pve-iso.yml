        with:
          # Tag å¢åŠ æ—¶é—´æˆ³ï¼Œé˜²æ­¢é‡å¤æ„å»ºæ—¶ Tag å†²çª
          tag_name: v${{ needs.check-version.outputs.version }}-${{ github.run_number }}
          name: Proxmox VE ${{ needs.check-version.outputs.version }} è‡ªåŠ¨åŒ–é•œåƒ
          body: |
            ## ğŸš€ è‡ªåŠ¨åŒ–æ„å»ºæŠ¥å‘Š
            - **PVE åŸºç¡€ç‰ˆæœ¬**: `${{ needs.check-version.outputs.version }}`
            - **ç½‘ç»œé…ç½®**: `${{ steps.read_toml.outputs.addr }}`
            - **Root é»˜è®¤å¯†ç **: `${{ steps.read_toml.outputs.root_pwd }}`
            - **ç£ç›˜ä¼˜åŒ–**: å·²é€‚é… 512G ç¡¬ç›˜ (MaxRoot: 60G, å‰©ä½™ç©ºé—´ä¸åˆ†é… LVM-Thin)
            - **æ„å»ºæ—¶é—´**: $(date '+%Y-%m-%d %H:%M:%S')
          files: /tmp/pve-iso/${{ env.FINAL_NAME }}
