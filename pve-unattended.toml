# PVE 9.x 自动化安装配置文件（适配 proxmox-auto-install-assistant 字段要求）
[global]
keyboard = "en-us"          # 键盘布局（工具识别）
country = "cn"              # 地区（工具识别）
fqdn = "pve.test.local"     # 替换原hostname，必须是FQDN（主机名+域名，如pve.test.local）
mailto = "root@localhost"   # 替换原email，工具识别的字段是mailto
timezone = "Asia/Shanghai"  # 时区（工具识别）
root_password = "Pve@2025!!"# 管理员密码（必须改复杂密码）

[network]
# 静态IP配置（工具识别的标准字段）
source = "from-dhcp"           # from-dhcp（DHCP 模式）或 from-answer（静态 IP 模式）
# cidr = "192.168.1.100/24"   # 替换原ip字段，工具识别cidr（IP+子网掩码）
# gateway = "192.168.1.1"     # 网关（不变）
# dns = "223.5.5.5,114.114.114.114" # 国内DNS（不变）

[disk-setup]
filesystem = "ext4"
disk_list = ["sda"]
lvm.hdsize = 500
lvm.swapsize = 2
lvm.maxroot = 60
lvm.minfree = 5
lvm.maxvz = 0
